name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Build and Test
      run: |
        xcodebuild clean test \
        -scheme SampleCITest \
        -destination 'platform=iOS Simulator,name=iPhone 14,OS=18.0' \
        CODE_SIGNING_ALLOWED=NO

    - name: Test Result
      if: failure()
      run: |
        echo "Test failed"
